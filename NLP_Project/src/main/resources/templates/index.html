<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NLP Statistics</title>
</head>
<body>
    <h1>NLP Statistics Generator</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="text">Enter Text:</label><br>
        <textarea id="text" name="text" rows="5" cols="50"></textarea><br><br>
        <label for="file">Or Upload a Text File:</label><br>
        <input type="file" id="file" name="file"><br><br>
        <button type="submit">Generate Statistics</button>
    </form>
</body>
</html>
